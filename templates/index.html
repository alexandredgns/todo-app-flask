<html>
  <head>
    <title>Todo App</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }
        li {
            clear: both;
        }
        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
        .lists-wrapper, .todos-wrapper {
            display: inline-block;
            vertical-align: top;
        }
    </style>
  </head>

  <body>
    <div class="lists-wrapper">
        <ul id="lists">
            {% for list in lists %}
            <li>
                <a href="/lists/{{ list.id }}">{{ list.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="todos-wrapper">
        <h4>{{ active_list.name }}</h4>

        <form id="todo-form">
            <input type="text" id="description" name="description">
            <input type="submit" id="submit" value="create">
        </form>

        <ul id="todos">
        {% for todo in todos %}
        <li>
            <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" 
            {% if todo.complete %} checked {% endif %}/> 
            {{ todo.description }}
            <button class="delete-item" data-id="{{ todo.id }}">&cross;</button>
        </li>
        {% endfor %}
        </ul>

    </div>
    
    <script>
        const deleteItens = document.querySelectorAll('.delete-item');
        for (let i = 0; i < deleteItens.length; i++){
            const deleteItem = deleteItens[i];
            deleteItem.onclick = function(e) {
                console.log('event', e);
                const todoID = e.target.dataset['id'];
                fetch('/todos/' + todoID + '/delete-todo', {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error deleting');
                    }
                })
            }
        }

        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoID = e.target.dataset['id'];
                fetch('/todos/' + todoID + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
            }
        }

        document.getElementById('todo-form').onsubmit = function(event) {
            event.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
            })
        }
    </script>
  </body>
</html>
