<html>
  <head>
    <title>Todo App</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }
        li {
            clear: both;
        }
        li button {
            -webkit-appearance: none;
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
  </head>

  <body>
    <ul id="todos">
      {% for d in data %}
      <li>
        <input class="check-completed" data-id="{{ d.id }}" type="checkbox" 
        {% if d.complete %} checked {% endif %}/> 
        {{ d.description }}
        <button class="delete-item" data-id="{{ d.id }}">&cross;</button>
      </li>
      {% endfor %}
    </ul>
    <div>
        <form id="form">
            <div>
                <label for="name">Create a To-Do item</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <input type="submit" id="submit" value="Create">
            </div>
        </form>
    </div>
    <script>
        const deleteItens = document.querySelectorAll('.delete-item');
        for (let i = 0; i < deleteItens.length; i++){
            const deleteItem = deleteItens[i];
            deleteItem.onclick = function(e) {
                console.log('event', e);
                const todoID = e.target.dataset['id'];
                fetch('/todos/' + todoID + '/delete-todo', {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('Error deleting');
                    }
                })
            }
        }

        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                console.log('event', e);
                const newCompleted = e.target.checked;
                const todoID = e.target.dataset['id'];
                fetch('/todos/' + todoID + '/set-completed', {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
            }
        }

        document.getElementById('form').onsubmit = function(event) {
            event.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description': document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                console.log(jsonResponse);
                const liItem = document.createElement('LI');
                liItem.innerHTML = jsonResponse['description'];
                document.getElementById('todos').appendChild(liItem);
            })
        }
    </script>
  </body>
</html>
